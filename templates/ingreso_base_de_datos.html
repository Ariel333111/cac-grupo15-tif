<body>
  <header>
    <div class="container">
      <div class="logo-container">
        <a href="/index.html"><img class="logo"  src="/static/img/logo/logo.JPG" alt="galeriacodoacodo.com" />
        </a>
        <div>
          <h1>Galería Codo a Codo</h1>
        </div>
    
      </div>

    </div>
  </header>

  <main>
    <form action="inicio sesion">
    
    <div class="bg-info d-flex justify-content-center align-items-center vh-100">
      
      <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        
        <div class="d-flex justify-content-center">
          <img src="/assets/login-icon.svg" alt="login-icon" style="height: 7rem" />
        </div>

        <div class="text-center fs-1 fw-bold">Login</div>
        
        <div class="input-group mt-4">
          <div class="input-group-text bg-info">
            <img src="/assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
          </div>
          <p>Usuario: <input class="form-control bg-light" type="text " name="login" placeholder="usuario" required /></p>
        </div>

        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img src="/assets/password-icon.svg" alt="password-icon" style="height: 1rem" />
          </div>
          <p>contraseña:<input class="form-control bg-light" type="password" name="login"  placeholder="contraseña" required /> </p>
        </div>

        <div class="d-flex justify-content-around mt-1">
          <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox" />
            <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
          </div>

        </div>
        <input type="button" onclick="entrar()" value="Iniciar sesion">
        
        <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" onclick="entrar()" value="Iniciar sesion">
          Login
        </div>
      </div>  
    </div>
  </form>
