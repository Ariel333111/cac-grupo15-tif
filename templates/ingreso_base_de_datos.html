<html lang="en">

<head>
  <meta charset="UTF-8" />

    content="La Galería Virtual de Arte es una plataforma online diseñada para brindar a los usuarios una experiencia inmersiva en el mundo del arte." />

    content="Arte, Galería, Exposición, Pinturas, Codo a Codo, Desarrollo Web, Front-end, HTML, CSS, JavaScript" />

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- link referencia Bootstrap -->
  <link rel="icon" type="image/x-icon" href="static/img/logo/favicon1-16.ico" sizes="16x16" />
  <link rel="icon" type="image/x-icon" href="/static/img/logo/favicon2-32.ico" sizes="32x32" />
  <link rel="icon" type="image/x-icon" href="static/img/logo/favicon3-96.ico" sizes="96x96" />
  <title>Inicio de Sesion</title>
</head>
<!--Esta página se utiliza para identificar usuario y contraseña para acceder a la BD de los cuadros-->

<body>
  <header>
    <div class="container">
      <div class="logo-container">
        <a href="/index.html"><img class="logo"  src="/static/img/logo/logo.JPG" alt="galeriacodoacodo.com" />
        </a>
        <div>
          <h1>Galería Codo a Codo</h1>
        </div>
    
      </div>

    </div>
  </header>

  <main>
    <form action="inicio sesion">
    
    <div class="d-flex justify-content-center align-items-center vh-100">
      
      <div class="bg-white p-5  text-secondary shadow" style="width: 25rem">
        
        <div class="d-flex justify-content-center"> 
         <!-- texto login -->
        </div>
        <div class="text-center fs-1 fw-bold">
        <i class="fa fa-user" aria-hidden="true" id="logo" ></i>
        </div>
        
        <div class="input-group mt-4 p-1"> <!-- campo usuario -->
          <div class="input-group-text bg-light">
            <i class="fa fa-user" aria-hidden="true" id="logo-user" style="height: 1rem" ></i>  
          </div>
          <input class="form-control bg-light" type="text " name="login" id="usuario" placeholder="usuario" required />
        </div>

        <div class="input-group mt-1"><!-- campo para la contraseña -->
          <div class="input-group-text ">
            <i class="fa fa-unlock-alt" aria-hidden="true" style="height: 1rem"></i>
            
          </div>
          <input class="form-control bg-light" type="password" name="login" id="password"  placeholder="contraseña" required /> 
        </div>

        <div class="d-flex justify-content-around mt-1"> <!-- creacion recordarme -->
          <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox" />
            <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
          </div>

        </div>
        
         <button type="button" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"   onclick="entrar()" value="Iniciar sesion">Acceder </button>
        
       
      </div>  
    </div>
  </form>
    <script src="/static/js/ingreso_base_de_datos.js"></script>


  </main>
</body>

</html>
